<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="hidePopedDiv" id="popedDiv">
            <h1 id="winningH1">hello</h1>
            <button class="button" id="restartBtn1">Restart Game!</button>
        </div>
        <div class="gameBox">
            <h1 id="heading">TicTacToe</h1>
            <table id="gameTable">
                <tr id="tr1">
                    <td value="0"></td>
                    <td id="td1" value="1"></td>
                    <td value="2"></td>
                </tr>
                <tr id="tr2">
                    <td value="3"></td>
                    <td id="midTd" value="4"></td>
                    <td value="5"></td>
                </tr>
                <tr id="tr3">
                    <td value="6"></td>
                    <td id="td2" value="7"></td>
                    <td value="8"></td>
                </tr>
            </table>
            <button class="button" id="restartBtn">Restart Game!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
